<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bola Gato TCG</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/iconetopobolagato.png" class="iconeTopo" />
        <h1>Bola Gato TCG</h1>
      </div>

      <!-- Persian safado no meio -->
      <img
        src="./images/persianfundo.png"
        alt="Persian Safado"
        class="persian-img"
      />

      <div class="container-busca">
        <input placeholder="Pesquisar Produto" class="input-pesquisa" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <div class="container-categorias">
      <nav>
        <button class="botao-categorias" data-categorias="todos">
          <i class="fa-solid fa-border-all"></i>
          Todos
        </button>

        <button class="botao-categorias" data-categorias="boosters">
          <i class="fa-solid fa-mobile-retro"></i>
          Boosters
        </button>

        <button class="botao-categorias" data-categorias="decksProntos">
          <i class="fa-solid fa-laptop"></i>
          Decks Prontos
        </button>

        <button class="botao-categorias" data-categorias="decksPersonalizados">
          <i class="fa-solid fa-headphones"></i>
          Decks personalizados
        </button>

        <button class="botao-categorias" data-categorias="cartasAvulsas">
          <i class="fa-solid fa-keyboard"></i>
          Cartas Avulsas
        </button>
        <button class="botao-categorias" data-categorias="redesSociais">
          <i class="fa-solid fa-keyboard"></i>
          Redes Sociais
        </button>
        <button class="botao-categorias" data-categorias="quemSomos">
          <i class="fa-solid fa-keyboard"></i>
          Quem Somos
        </button>
      </nav>
    </div>

    <div class="secao-hero">
      <h2>Black Friday Antecipada!</h2>
      <p>At√© 50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">
      <div class="produtos-container"></div>
    </div>

    <footer>2026 Todos os direitos reservados</footer>
  </body>
  <script src="script.js"></script>
</html>
