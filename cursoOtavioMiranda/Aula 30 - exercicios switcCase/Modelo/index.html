<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->

<html lang="pt-BR">
<!-- Início do elemento raiz do documento HTML, com idioma definido como português do Brasil -->

<head>
    <!-- Cabeçalho do documento, onde ficam metadados, título e links externos -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo acentuação e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o layout responsivo, ajustando o conteúdo à largura da tela do dispositivo -->

    <title>Modelo</title>
    <!-- Define o título da aba do navegador -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Importa um arquivo CSS externo localizado na pasta 'assets/css' -->
</head>

<body>
    <!-- Corpo do documento, onde o conteúdo visível da página será colocado -->

    <section class="container">
        <h1>Lorem ipsum dolor sit amet</h1>
    </section>
    <!-- Seção com a classe 'container'; será preenchida dinamicamente com conteúdo -->

    <script src="./assets/js/main.js"></script>
    <!-- Importa um arquivo JavaScript externo localizado na pasta 'assets/js' -->
</body>

</html>
<!-- Fim do documento HTML -->
