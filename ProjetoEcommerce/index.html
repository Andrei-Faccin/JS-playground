<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dreizao Ecommerce</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-bolt"></i>
        <h1>DropStore</h1>
      </div>
      <div class="container-busca">
        <input placeholder="Pesquisar Produto" class="input-pesquisa" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <div class="container-categorias">
      <nav>
        <button class="botao-categorias" data-categorias="todos">
          <i class="fa-solid fa-border-all"></i>
          Todos
        </button>

        <button class="botao-categorias" data-categorias="smartphones">
          <i class="fa-solid fa-mobile-retro"></i>
          Smartphone
        </button>

        <button class="botao-categorias" data-categorias="laptops">
          <i class="fa-solid fa-laptop"></i>
          Notebook
        </button>

        <button class="botao-categorias" data-categorias="headphones">
          <i class="fa-solid fa-headphones"></i>
          Fones
        </button>

        <button class="botao-categorias" data-categorias="accessories">
          <i class="fa-solid fa-keyboard"></i>
          Acessorios
        </button>

        <button class="botao-categorias" data-categorias="smartwatch">
          <i class="fa-solid fa-clock"></i>
          Smarthwatches
        </button>
      </nav>
    </div>

    <div class="secao-hero">
      <h2>Black Friday Antecipada!</h2>
      <p>At√© 50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">
      <div class="produtos-container"></div>
    </div>

    <footer>2026 Todos os direitos reservados</footer>
  </body>
  <script src="script.js"></script>
</html>
